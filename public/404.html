<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TradeRun - Redirecting...</title>
    <script type="text/javascript">
      // This script is a workaround for SPAs on GitHub Pages.
      // It captures the URL path and redirects to index.html with it as a query parameter.
      // See: https://github.com/rafgraph/spa-github-pages
      var segmentCount = 1; // Set to 1 because the site is in a subdirectory (traderun-website)
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' +
        l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body></body>
</html>
